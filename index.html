<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://www.iconpacks.net/icons/1/free-heart-icon-431-thumb.png"
        type="image/x-icon" />
    <link rel="stylesheet" href="css.css" />
    <title>ส่งจีบเธอ</title>
</head>

<body>
    <!-- หน้าแรก -->
    <div id="mainPage" class="container">
        <span class="title">ที่รักรักเค้าม้ายยย?</span>
        <img id="mainImage" src="doyou.png" alt="Do you?" />

        <!-- ปุ่มกด -->
        <div class="button-container">
            <button id="noButton" class="button" onmouseover="changeImage('hm.png')" onmouseout="resetImage()"
                onclick="handleNoClick()">
                ไม่
            </button>
            <button id="loveButton" class="button" onmouseover="changeImage('pinkping.png')" onmouseout="resetImage()"
                onclick="showPage('lovePage')">
                รักกก
            </button>
        </div>
    </div>

    <!-- หน้ากด รักกกก -->
    <div id="lovePage" class="container hidden">
        <h1>รักนิ้ง ที่สุดเลยยยยยย</h1>
        <img src="loveu.png" alt="Love You" />
    </div>

    <!-- หน้าถ้ายังจะกด No เรื่อยๆ  -->
    <div id="noPage" class="container hidden">
        <img src="OIP (2).jpg" alt="Die" />
    </div>

    <script src="js.js"></script>
</body>

</html>
